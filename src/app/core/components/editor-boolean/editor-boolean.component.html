<div
  fxLayout="column"
  *ngIf="configMode || showEditor(resource.rightSets)"
  [ngClass]="{ 'config-hidden': configMode && !showEditor(resource.rightSets) }"
  style="width: 100%;"
>
  <div style="height: 20px;"></div>
  <mat-checkbox
    *ngIf="config.controlType === 'checkbox'"
    [matTooltip]="tooltip"
    [(ngModel)]="value"
    (focus)="onFocuse()"
    (change)="onChange()"
    [disabled]="disabled(resource.rightSets)"
    [labelPosition]="config.textAlign"
    [indeterminate]="value === undefined || value === null"
    style="font-weight: 400;"
  >
    <div class="label-attribute-name">
      {{ displayName | translate }}
    </div>
  </mat-checkbox>
  <mat-slide-toggle
    *ngIf="config.controlType === 'slider'"
    [matTooltip]="tooltip"
    [(ngModel)]="value"
    (focus)="onFocuse()"
    [disabled]="disabled(resource.rightSets)"
    [labelPosition]="config.textAlign"
    style="font-weight: 400;"
    >{{ displayName | translate }}</mat-slide-toggle
  >
  <div
    style="font-size: 12px; font-weight: 400; color: rgba(0,0,0,.54); height: 18px; padding-top: 2px;"
  >
    <div fxLayout="row">
      <div fxFlex="none" *ngIf="description" style="margin-right: 10px;">
        {{ description | translate }}
      </div>
      <div
        fxFlex="none"
        *ngIf="readAccess && !writeAccess"
        style="font-size: 14px; color: #d8bb2e;"
      >
        <mat-icon [matTooltip]="'key_noWriteAccess' | translate">error</mat-icon>
      </div>
      <div fxFlex="none" *ngIf="!readAccess">
        <mat-icon
          [matTooltip]="'key_noReadAccess' | translate"
          style="font-size: 14px; color: red; padding-top: 4px;"
          >error</mat-icon
        >
      </div>
    </div>
  </div>
</div>
